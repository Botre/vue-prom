<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-prom example</title>
</head>

<body>
    <div id="app">
        <vue-prom :promise="promise"></vue-prom>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script src="https://unpkg.com/vue-prom/dist/vue-prom.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    promise: new Promise((resolve, reject) => {
                        setTimeout(resolve, 2000);
                    })
                }
            },
            components: {
                VueProm: window['vue-prom'].default
            }
        })
    </script>
</body>

</html>
